<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Five Friends</title>
</head>

<body>
  <!-- To run this file right click the file in the navigation bar and select "Open with live server. Then open the developer tools in the browser and head to the console window."-->

  <!-- Use this element to generate your friends -->
  <div id="timeline"></div>

  <script>
    // Write your code here
    async function displayFriends(){
      const res = await fetch("https://randomuser.me/api/?results=5");
      const users = await res.json();
      const timelineNode = document.querySelector("#timeline");
      users.results.forEach(element => {
        let usernames = document.createElement("h2");
        let images = document.createElement("img");
        images.src = element.picture.thumbnail;
        timelineNode.appendChild(images);
        usernames.textContent = element.name.first;
        
        timelineNode.appendChild(usernames);
        console.log(element.picture.thumbnail)
      });
    }
    displayFriends()
  </script>
</body>

</html>
